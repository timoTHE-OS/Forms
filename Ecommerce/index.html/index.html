<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaquery.css" />
    <title>E-Commerce</title>
  </head>
  <body>
    <main>
        <nav class="navbar container">
            <header>
                <a href="#"><img src="Assets/logo.jpg" alt=""><span>FASHION</span></a>
            </header>
            <ul>
                <li><a href="#">CATALOGUE</a></li>
                <li><a href="#">FASHION</a></li>
                <li><a href="#">FAVOURITE</a></li>
                <li><a href="#">LIFESTYLE</a></li>
                <button class="btn"><a href="#">Sign Up</a></button>
            </ul>
        </nav>
        <!-- Banner Section -->
        <section class="banner">
            <div class="container">
                <div class="banner-section">
                    <div class="row">
                        <div class="col-lg-5">
                            <div class="banner-content">
                                <h2><span class="span1">LETS</span>
                                    EXPLORE <br>
                                    <span class="span2">UNIQUE</span> <br>
                                    CLOTHES.</h2>
                                    <p>Live for Influential and Innovative fashion!</p>
                                    <div class="row">
                                            <img src="Assets/vector.jpg" alt="">
                                            <button class="btn">
                                                <a href="#">Shop Now</a>
                                            </button>
                                    </div>
                            </div>
                        </div>
                        <div class="col-lg-7">
                            <div class="banner-image">
                                <img src="Assets/lady.jpg" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
  </body>
</html>
